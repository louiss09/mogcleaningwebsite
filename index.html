<!doctype html>
<html lang="en-AU">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0da1e1" />
    <meta name="msapplication-TileColor" content="#0da1e1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="MOG Cleaning" />
    <meta name="publisher" content="MOG Cleaning" />
    <title>MOG Cleaning | Professional Commercial Cleaning in Brisbane</title>
    <meta
      name="description"
      content="Reliable, consistent, and detail-focused commercial cleaning services in Brisbane. Request your free quote today at mogcleaning.com.au."
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      />
    </noscript>
    <!-- Google tag (gtag.js) -->
    <script type="module">
      const measurementId = import.meta.env.VITE_GA_MEASUREMENT_ID;
      const adsId = import.meta.env.VITE_GOOGLE_ADS_ID;
      const loaderId = adsId || measurementId;

      if (loaderId) {
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${encodeURIComponent(loaderId)}`;
        document.head.appendChild(script);
      }

      window.dataLayer = window.dataLayer || [];

      function gtag() {
        window.dataLayer.push(arguments);
      }

      window.gtag = gtag;
      gtag('js', new Date());

      if (measurementId) {
        gtag('config', measurementId, { send_page_view: false });
      }

      if (adsId) {
        gtag('config', adsId);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
